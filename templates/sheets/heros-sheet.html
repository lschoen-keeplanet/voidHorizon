<form class="voidHorizon-sheet heros-sheet" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Nom"/></h1>
            <div class="class-line">
                <label>Classe:</label>
                <select name="system.class.value">
                    <option value="panzer" {{selected "panzer" system.class.value}}>Panzer</option>
                    <option value="tirailleur" {{selected "tirailleur" system.class.value}}>Tirailleur</option>
                    <option value="soigneur" {{selected "soigneur" system.class.value}}>Soigneur</option>
                    <option value="mage" {{selected "mage" system.class.value}}>Mage</option>
                </select>
            </div>
            <div class="main-stats">
                <div class="stat">
                    <label>Agilité</label>
                    <input type="number" name="system.agilite.value" value="{{system.agilite.value}}" min="0"/>
                </div>
                <div class="stat">
                    <label>Pimpance</label>
                    <input type="number" name="system.pimpance.value" value="{{system.pimpance.value}}" min="0"/>
                </div>
                <div class="stat">
                    <label>Moral</label>
                    <input type="number" name="system.moral.value" value="{{system.moral.value}}" min="0"/>
                </div>
                <div class="stat">
                    <label>Martialité</label>
                    <input type="number" name="system.martialite.value" value="{{system.martialite.value}}" min="0"/>
                </div>
                <div class="stat">
                    <label>Arcane</label>
                    <input type="number" name="system.arcane.value" value="{{system.arcane.value}}" min="0"/>
                </div>
            </div>
        </div>
    </header>

    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="stats">Statistiques</a>
        <a class="item" data-tab="inventory">Inventaire</a>
        <a class="item" data-tab="biography">Biographie</a>
    </nav>

    <section class="sheet-body">
        <!-- Stats Tab -->
        <div class="tab stats" data-group="primary" data-tab="stats">
            <div class="stats-grid">
                <!-- Ressources -->
                <div class="resource">
                    <label>Santé</label>
                    <div class="resource-value">
                        <input type="number" name="system.resources.health.value" value="{{system.resources.health.value}}" min="0" max="{{system.resources.health.max}}"/>
                        <span>/</span>
                        <input type="number" name="system.resources.health.max" value="{{system.resources.health.max}}" min="0"/>
                    </div>
                </div>

                <div class="resource">
                    <label>Pouvoir</label>
                    <div class="resource-value">
                        <input type="number" name="system.resources.power.value" value="{{system.resources.power.value}}" min="0" max="{{system.resources.power.max}}"/>
                        <span>/</span>
                        <input type="number" name="system.resources.power.max" value="{{system.resources.power.max}}" min="0"/>
                    </div>
                </div>

                <!-- Statistiques -->
                <div class="stat">
                    <label>Défense</label>
                    <input type="number" name="system.defense.value" value="{{system.defense.value}}" min="0"/>
                </div>

                <div class="stat">
                    <label>Mouvement</label>
                    <input type="number" name="system.movement.value" value="{{system.movement.value}}" min="0"/>
                </div>

                <div class="stat">
                    <label>Moral</label>
                    <div class="resource-value">
                        <input type="number" name="system.morale.value" value="{{system.morale.value}}" min="0" max="{{system.morale.max}}"/>
                        <span>/</span>
                        <input type="number" name="system.morale.max" value="{{system.morale.max}}" min="0"/>
                    </div>
                </div>

                <div class="stat">
                    <label>Bonté</label>
                    <div class="resource-value">
                        <input type="number" name="system.goodness.value" value="{{system.goodness.value}}" min="0" max="{{system.goodness.max}}"/>
                        <span>/</span>
                        <input type="number" name="system.goodness.max" value="{{system.goodness.max}}" min="0"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div class="tab inventory" data-group="primary" data-tab="inventory">
            <ol class="items-list">
                {{#each actor.items as |item id|}}
                <li class="item" data-item-id="{{item._id}}">
                    <div class="item-header">
                        <h4 class="item-name">{{item.name}}</h4>
                        <div class="item-controls">
                            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ol>
        </div>

        <!-- Biography Tab -->
        <div class="tab biography" data-group="primary" data-tab="biography">
            <div class="biography-content">
                <textarea name="system.background.biography">{{system.background.biography}}</textarea>
            </div>
        </div>
    </section>
</form>
