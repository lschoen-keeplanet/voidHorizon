<form id="{{id}}" class="{{classes}}" data-appid="{{appId}}" autocomplete="off" onsubmit="event.preventDefault();">

    <div class="col left">
    </div>

    <div class="col middle">
    </div>

    <div class="col right">
        {{#if isGM}}
        <div class="control-icon {{visibilityClass}}" data-action="visibility">
            <img src="{{icons.visibility}}" width="36" height="36" title="{{localize "HUD.ToggleVis"}}"/>
        </div>

        <div class="control-icon {{lockedClass}}" data-action="locked">
            <img src="{{icons.lock}}" width="36" height="36" title="{{localize "HUD.ToggleLock"}}"/>
        </div>

        <div class="control-icon" data-action="sort-up">
            <img src="{{icons.up}}" width="36" height="36" title="{{localize "HUD.ToFront"}}"/>
        </div>

        <div class="control-icon" data-action="sort-down">
            <img src="{{icons.down}}" width="36" height="36" title="{{localize "HUD.ToBack"}}"/>
        </div>
        {{/if}}
    </div>
</form>
