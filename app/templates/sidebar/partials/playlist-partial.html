<li class="directory-item document {{@root.documentCls}} flexrow {{this.css}}" data-entry-id="{{this._id}}" data-document-id="{{this._id}}">
    <header class="playlist-header flexrow">
        <h4 class="entry-name playlist-name">{{this.name}} <i class="collapse fa fa-angle-{{#if this.expanded}}down{{else}}up{{/if}}"></i></h4>
        <div class="sound-controls playlist-controls flexrow">
            {{#unless this.playing}}
            {{#if @root.user.isGM}}
            <a class="sound-control" data-action="sound-create" title="{{localize 'PLAYLIST.SoundCreate'}}">
                <i class="fas fa-plus"></i>
            </a>
            {{/if}}
            {{/unless}}
            <a class="sound-control {{#unless @root.user.isGM}}disabled{{/unless}}" data-action="playlist-mode" title="{{this.modeTooltip}}">
                {{{this.modeIcon}}}
            </a>

            {{#if this.playing}}
            <a class="sound-control {{this.controlCSS}}" data-action="playlist-backward" title="{{localize 'PLAYLIST.Backward'}}">
                <i class="fas fa-backward"></i>
            </a>
            <a class="sound-control {{this.controlCSS}}" data-action="playlist-forward" title="{{localize 'PLAYLIST.Forward'}}">
                <i class="fas fa-forward"></i>
            </a>
            <a class="sound-control {{this.controlCSS}}" data-action="playlist-stop" title="{{localize 'PLAYLIST.Stop'}}">
                <i class="fas fa-square"></i>
            </a>
            {{else}}
            <a class="sound-control {{this.controlCSS}}" data-action="playlist-play" title="{{localize 'PLAYLIST.Play'}}">
                <i class="fas fa-play"></i>
            </a>
            {{/if}}
        </div>
    </header>
    <ol class="playlist-sounds">
    {{#each this.sounds as |sound|}}
        {{> soundPartial sound=sound playback=false}}
    {{/each}}
    </ol>
</li>
